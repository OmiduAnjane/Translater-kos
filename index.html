<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>සිංහල to කොස් Translator</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #f2f2f2;

    }

    #translator {

      margin: 50px auto;

      width: 600px;

      background-color: #fff;

      border-radius: 10px;

      padding: 20px;

      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);

    }

    h1 {

      text-align: center;

      margin-bottom: 20px;

    }

    label {

      display: block;

      font-size: 18px;

      margin-bottom: 10px;

    }

    textarea {

      width: 100%;

      height: 100px;

      font-size: 16px;

      padding: 10px;

      margin-bottom: 20px;

      border: 1px solid #ccc;

      border-radius: 5px;

      resize: none;

    }

    button {

      display: block;

      margin: 20px auto;

      font-size: 18px;

      background-color: #4CAF50;

      color: #fff;

      border: none;

      border-radius: 5px;

      padding: 10px 20px;

      cursor: pointer;

    }

    #output {

      font-size: 18px;

      padding: 10px;

      border: 1px solid #ccc;

      border-radius: 5px;

      resize: none;

    }

  </style>

</head>

<body>

  <div id="translator">

    <h1>සිංහල to කොස් Translator</h1>

    <label for="input">Enter sinhala text:</label>

    <textarea id="input" placeholder="Type here..."></textarea>

    <button onclick="translate()">Translate</button>

    <label for="output">Translated text:</label>

    <textarea id="output" placeholder="Translation will appear here..."></textarea>

  </div>

  <script>

    function translate() {

      const input = document.getElementById('input').value;

      const words = input.split(' ');

      const translatedWords = words.map(word => {

        const secondLetter = word.charAt(1);

        return word.charAt(0) + 'ස්කො' + secondLetter + word.slice(2);

      });

      const output = translatedWords.join(' ');

      document.getElementById('output').value = output;

    }

  </script>

</body>

</html>
