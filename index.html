<!DOCTYPE html>

<html>

  <head>

    <title>Translator</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

      body {

        font-family: Arial, sans-serif;

      }

      label {

        display: block;

        margin-bottom: 10px;

        font-weight: bold;

      }

      textarea {

        width: 100%;

        height: 150px;

        margin-bottom: 10px;

        padding: 10px;

        font-size: 16px;

        border: 1px solid #ccc;

        border-radius: 4px;

        resize: vertical;

      }

      button {

        padding: 10px 20px;

        font-size: 16px;

        border: none;

        border-radius: 4px;

        background-color: #4CAF50;

        color: #fff;

        cursor: pointer;

      }

      button:hover {

        background-color: #3e8e41;

      }

    </style>

  </head>

  <body>

    <h1>Translator</h1>

    <label for="input">Input Text:</label>

    <textarea id="input" placeholder="Enter text to translate..."></textarea>

    <button onclick="translate()">Translate</button>

    <label for="output">Output Text:</label>

    <textarea id="output" placeholder="Translated text will appear here..." readonly></textarea>

    <script>

      function translate() {

        const inputText = document.getElementById("input").value;

        const words = inputText.split(" ");

        let outputText = "";

        for (let i = 0; i < words.length; i++) {

          let word = words[i];

          if (word.length >= 2) {

            word = word.slice(0, 1) + "ස්කො" + word.slice(1);

          }

          outputText += word + " ";

        }

        document.getElementById("output").value = outputText.trim();

      }

    </script>

  </body>

</html>
